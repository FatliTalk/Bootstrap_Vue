<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!-- 在移动设备浏览器上，通过为视口（viewport）设置 meta 属性为 user-scalable=no 可以禁用其缩放（zooming）功能。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>番茄工作法</title>
    <link rel="icon" href="./favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!--     <link href="./css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8（if less than IE 9） 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：如果通过 file:// 协议（直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
        <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="app">
    <!-- Bootstrap 需要为页面内容和栅格系统包裹一个 container 容器 -->
    <div class="container" style="margin-top: 15%;">
       <!-- 使用单一的一组 col-md-* 栅格类，就可以创建一个基本的栅格系统，在手机和平板设备上一开始是堆叠在一起的，在桌面屏幕设备上变为水平排列。所有列column必须放在 row 内 -->
       <!-- 使用 .col-md-offset-* 类可以将列向右侧偏移。 -->
       <div class="row">
           <div class="col-md-4 col-md-offset-4">
               <div class="panel panel-default">
                   <div class="panel-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="请添加新任务" autofocus v-model="newMessage">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" v-on:click="addTask(newMessage);">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div><!-- /input-group -->
                        <!-- 任务列表 -->
                        <div style="margin-top: 20px;">
                            <ul class="list-unstyled" v-for="oldTask in oldTasks">
                                <li v-if="oldTask.show" style="padding: 5px;">
                                    <!-- checkbox -->
                                    <label>
                                        <!-- 单次点击checkbox执行s标签划掉，再点击撤销上次操作 -->
                                        <input type="checkbox" v-on:click="oldTask.todo = !oldTask.todo">
                                    </label>
                                    <span style="margin-left: 4px"></span>
                                    <!-- oldTask.name -->
                                    <span v-if="oldTask.todo">{{ oldTask.name }}</span>
                                    <span v-else><s>{{ oldTask.name }}</s></span>
                                    <!-- 删除 x -->
                                    <a v-on:click="oldTask.show = false" style="float: right; color: gray">
                                        <abbr title="删除此任务" class="glyphicon glyphicon-remove"></abbr>
                                    </a>
                                </li>
                            </ul>
                        </div> <!-- 任务列表 -->
                   </div>
               </div> <!-- /panel -->
           </div>
       </div>
    </div> <!-- /container -->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!--     <script src="./js/jquery.min.js"></script> -->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="./js/bootstrap.min.js"></script> -->
    <!-- Vue.js -->
    <script src="https://cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
<!--     <script src="./js/vue.min.js"></script> -->
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                newMessage: '',
                oldTasks: [
                    {name: "阅读《人类简史》", todo: true, show: true},
                    {name: "思考诗和远方", todo: true, show: true},
                ]
            },
            methods: {
                addTask: function(message) {
                    if (message=="") {
                        alert("请不要添加空任务");
                    }
                    else {
                        this.oldTasks.push({name: message, todo: true, show: true});
                    }
                },
            }
        })
    </script>

</body>
</html>
